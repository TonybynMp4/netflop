<!doctype html>
<html lang="fr" data-theme="dark">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="color-scheme" content="dark light" />
	<title>NetFlop</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="index.js" type="module"></script>
</head>
<body>
	<header>
		<div>
			<a class="brand" href="/#home">
				<img src="assets/images/logo.png" height="24" alt="NetFlop" />
			</a>

			<nav class="primary-nav" aria-label="Navigation principale">
				<a class="nav-tab is-active" href="#home">Accueil</a>
				<a class="nav-tab" href="#series">Séries</a>
				<a class="nav-tab" href="#films">Films</a>
				<span class="nav-indicator" aria-hidden="true"></span>
			</nav>

			<div class="theme-switcher" role="group" aria-label="Changer de thème">
				<button class="chip" data-value="dark" aria-pressed="true">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-moon-icon lucide-moon">
						<path
							d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
					</svg>
				</button>
				<button class="chip" data-value="light">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-sun-dim-icon lucide-sun-dim">
						<circle cx="12" cy="12" r="4" />
						<path d="M12 4h.01" />
						<path d="M20 12h.01" />
						<path d="M12 20h.01" />
						<path d="M4 12h.01" />
						<path d="M17.657 6.343h.01" />
						<path d="M17.657 17.657h.01" />
						<path d="M6.343 17.657h.01" />
						<path d="M6.343 6.343h.01" />
					</svg>
				</button>
				<button class="chip" data-value="sepia">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-film-icon lucide-film">
						<rect width="18" height="18" x="3" y="3" rx="2" />
						<path d="M7 3v18" />
						<path d="M3 7.5h4" />
						<path d="M3 12h18" />
						<path d="M3 16.5h4" />
						<path d="M17 3v18" />
						<path d="M17 7.5h4" />
						<path d="M17 16.5h4" />
					</svg>
				</button>
			</div>
		</div>

		<nav class="breadcrumb" aria-label="Fil d'Ariane">
			<ol>
				<li><a href="#home">Accueil</a></li>
				<li aria-current="page" id="breadcrumb-current"></li>
			</ol>
		</nav>
	</header>

	<main id="main">
		<section id="home" class="section hero" aria-label="">
		</section>

		<section id="series" class="section" aria-label="Séries populaires">
			<div class="section-header ">
				<h2>Séries populaires</h2>
			</div>

			<div class="media-row ">
				<!-- Rempli par le js -->
			</div>
		</section>

		<section id="films" class="section" aria-label="Films tendances">
			<div class="section-header ">
				<h2>Films tendances</h2>
			</div>
			<div class="media-row ">
				<!-- Rempli par le js -->
			</div>
		</section>
	</main>

	<footer>
		<p>© 2025 NetFlop</p>
		<nav class="footer-nav" aria-label="Liens footer">
			<a href="#">Conditions</a>
			<a href="#">Confidentialité</a>
		</nav>
	</footer>
</body>
</html>
